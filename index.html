<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Parisis Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.css'>
<style type="text/css">
    *
	{
		margin:0;
		padding: 0;
		box-sizing: border-box;
		
        font-family: 'Roboto', sans-serif;
	}
	a, a:hover, a:focus, a:active {
text-decoration: none;
color: inherit;
}
.swiper-container
	{
		width: 100%;
		height: 100vh;
		position: absolute;
		left: 50%;
		margin-left: -50%;

	}
	.swiper-slide
	{
		background-size:cover;
		background-position: center;
		box-sizing: border-box;
		/*padding: 5em 2em;*/
		color: white;
		font-family: 'Roboto', sans-serif;
	}
	.slide-01,.slide-02,.slide-03
	{
		width: 100%;
		height: 100%;
		background: linear-gradient(180deg, #164877 0%, #0E3050 100%);
		color: white;
	}
	.slide-01-wrapper
	{
		width: 100%;
		min-height: 95%;
		display: flex;
		flex-shrink: 0;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	img
	{
		width: 100%;
		height: 100%;
	}
	.logo
	{
		width: min(20vw,12vh);
		height: min(20vw,12vh);
		overflow: hidden;
	}
	.headline
	{
		font-family: 'Roboto', sans-serif;
		font-weight: 900;
		font-size: min(7vw,3.5vh);
		margin-top: min(4vw,2vh);
		margin-bottom: 0;
		width: 80%;
		text-align: center;
	}
	.tag
	{
		font-family: 'Roboto', sans-serif;
		font-weight: 900;
		font-size: min(3.6vw,1.7vh);
		color: #E2BA89;
		margin-top: min(2.3vw,1.8vh);
		width: 40%;
		letter-spacing: 0.1em;
		text-align: center;
	}
	.links-container
	{
		width: 100%;
		margin-top: min(8vw,4vh);
        margin-bottom: min(8vw,4vh);
		display: flex;
		flex-shrink: 0;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		
	}
	.contact-container
	{
		width: 70%;
		display: flex;
		flex-shrink: 0;
		align-items:  center;
		margin-top: min(7vw,3.5vh);
	}
	.contact-icon
	{
		width: min(10vw,4vh);
		height: min(10vw,4vh);
	}
	.contact-txt
	{
		margin-left: min(4vw,2vh);
		font-size: min(3.5vw,2.5vh);
		font-family: 'Roboto', sans-serif;
		font-weight: 400;
	}
	.primary-btn
	{
		 font-family: 'Roboto', sans-serif;
		font-weight: 900;
		padding-left: min(4.5vw,2.5vh);
		padding-right: min(4.5vw,2.5vh);
		padding-top: min(3.4vw,2vh);
		padding-bottom: min(3.4vw,2vh) ;
		background: linear-gradient(219.43deg, #EAC391 0.27%, #BE9160 83.24%);
        border-radius: min(10vw,5vh);
        font-size:  min(3vw,1.5vh);
        margin-left:min(12vw,6vh);
        letter-spacing: 0.1em;

	}
	.social
	{
		width: 50%;
		display: flex;
		flex-shrink: 0;
		justify-content:  center;
		margin-top: min(4.5vw,2.2vh);
	}
	.social img
	{
		width: 10vw;
		height: 10vw
	}
	.left-polygon
	{
		position: absolute;
		left: 0;
		top: 2%;
		width: min(12vw,6vh);
		height: min(50vw,25vh);
	}
	.right-polygon
	{
		right: 0;
		top: 25%;
		position: absolute;
		width: min(16vw,8vh);
		height: min(50vw,25vh);
	}
	.share-btn
	{
		position: absolute;
		top: 4%;
		right: 5%;
		width: min(10vw,5vh);
		height: min(10vw,5vh);
	}
	.translator
    {
    	position: absolute;
		top: min(20vw,10vh);
		right: min(6.5vw,3.5vh);
		text-align: center;
		font-size: min(3vw,1.8vh);

    }	
    .next-btn
    {
    	
    	width: min(10vw,5vh);
    	height: min(10vw,5vh);
    }

    /*Screen 02*/
    .slide-02
    {
    	background:#154F83;
    }
    .slide-02-img
    {
       width: 100%;
       height: 50vh;

    
    }
    .image-spread
    {
       width: 100%;
       height: 50vh;
       position: absolute;
       top:0;
       left: 0;
       background: linear-gradient(359.69deg, #154F83 8.2%, rgba(21, 78, 130, 0) 53.12%);
    }
    .stack
    {

    display: flex;
   justify-content: center; 
    align-items: center;
    width: 100%;
    margin-top: min(15vw,7.5vh);

    }
    .stack-wrapper
    {
    	display: flex;
    /* justify-content: center; */
    align-items: center;
    width: 80%;

    }
    .slide-02-profile
    {
    	width: min(38vw,19vh);
        height: min(45vw,23vh);
    	mix-blend-mode: normal;
        filter: drop-shadow(0px 3.51208px 17.5604px rgba(0, 0, 0, 0.25));
        
    }

    .second-screen-h1
    {
    	font-family: 'Anton', sans-serif;
    	font-size: min(8.5vw,4.2vh);
    	
        z-index: 88;
    	width: 90%;
    	font-size: 400;
    	color: #E4BC8B;
    	text-transform: uppercase;
    	letter-spacing: 0.005em;
    	text-align: right

    }
    .adr-tag
    {
    	font-family: 'poppins', sans-serif;
    	font-size: min(4vw,2vh);
    	
        z-index: 88;
    	margin-left: 10%;
    	
    	font-weight: 400;
    	line-height: 100.5%;
    	width: 80%;
    	text-align: right;
    	color: #A7BCC7;

    	
    	
    	
    	
    }

   


</style>

</head>
<body>

<!-- Swiper -->
<div class="row swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide slide-01">

			<img src="Polygon001.png" alt="polygon-img" class="left-polygon" />
			<img src="Polygon002.png" alt="polygon-img" class="right-polygon" />

			<img src="sharebtn.png" alt="sharebtn-img" class="share-btn" />

			

			<h1 class="translator">GRE</h1>

		 	<div class="slide-01-wrapper">
			 <div class="logo">
			 	<img src="logo.png"  alt="logo" class="logo-img" />
			 </div>
			 <h1 class="headline">Georgios Parisis</h1>
			 <p class="tag">ANASTAZIA LUXURY SUITES & SPA</p>

			 <div class="social">
			 	<img src="fb.png" alt="fb"/>
			 	<img src="insta.png" alt="insta"/>
			 </div>

			 <div class="links-container" >
			 	<a href="#!" class="contact-container">
			 		<img src="phone-icon.png" alt="phone-icon" class="contact-icon" />
			 		<p class="contact-txt">+30 6932214515</p>
			 	</a>
			 	<a href="#!" class="contact-container">
			 		<img src="home-icon.png" alt="phone-icon" class="contact-icon" />
			 		<p class="contact-txt">g.parisis@anastaziahotel.gr</p>
			 	</a>
			 	<a href="#!" class="contact-container">
			 		<img src="location-icon.png" alt="phone-icon" class="contact-icon" />
			 		<p class="contact-txt">Αργοναυτών Κομνηνών 12, 14572 Δροσιά Αττικής</p>
			 	</a>
			 	<a href="#!" class="contact-container">
			 		<img src="web-icon.png" alt="phone-icon" class="contact-icon" />
			 		<p class="contact-txt">www.anastaziahotel.gr</p>
			 	</a>
			</div>

            <div style="width: 100%;display: flex;flex-shrink: 0;justify-content: center;align-items: center;margin-top: min(8vw,4vh);"> 
			 	<a href="#" class="primary-btn">SAVE MY CONTACT</a>
			 	<img src="next.png" alt="next-img" class="next-btn next" style="margin-left: min(4vw,3vh)" />
			</div> 	
			
          </div>

		</div>
		<div class="swiper-slide slide-02">
			
            
			
			<div class="slide-02-img">
				<img src="image02.png" alt="img" />
			</div>
			<div class="image-spread"></div>


			<div class="stack">
				<div class="stack-wrapper">
					<div class="slide-02-profile">
					<img src="profile.png" alt="profile" />
				    </div>

				    <div style="z-index: 2;position:absolute;margin-left:  min(28vw,13vh);">
					<h1 class="second-screen-h1">Georgios Parisis</h1>
					<p class="adr-tag">Lieutenant General e.a.Economist</p>
				    </div>
			    </div>

		    </div>


		</div>
		<div class="swiper-slide slide-03"></div>
	</div>
	<!-- Add Arrows -->
	<div class="next"></div>
	<div class="prev"></div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js'></script>
<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
		  effect: 'coverflow',
		  grabCursor: true,
		  centeredSlides: true,
		  slidesPerView: 'auto',
		  speed: 900,
		  coverflow: {
		    rotate: -100,
		    stretch: -150,
		    depth: 3000,
		    modifier: 1,
		    slideShadows : true
		  },
		  
  		navigation: {
  			nextEl: '.next',
  			prevEl: '.prev',
  		}
  	});
</script>

</body>
</html>
